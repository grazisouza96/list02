<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Médicos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Médicos</h1>
         <!-- Formulário para cadastrar os médicos -->
        <form id="dataForm">
            <input type="text" id="name" placeholder="Nome" required>
            <input type="text" id="specialty" placeholder="Especialidade" required>
             <!-- Botão do formulário -->
            <button type="submit">Adicionar Médico</button>
        </form>
        <a href="index.html" class="btn">Voltar para a Listagem</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
